<!DOCTYPE html>
<html>
<head>
    <title>Project D20</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <script type="application/javascript" src="js/classes/user.js"></script>
    <script type="application/javascript" src="js/libs/validateFormHTML5.js"></script>
    <script type="application/javascript" src="js/login.js"></script>
    <script type="application/javascript" src="js/utils.js"></script>
</head>
<body class="Home">
    <div class="Login">
        <h1 class="Logo">Project D20</h1>
    
        <form id="FormLogin" action="#">
            <label for="email">
                <input type="email" name="email" id="LoginEmail" placeholder="Email">
                <span id="LoginEmailError" class="_MsgError"></span>
            </label>
            <label for="password">
                <input type="password" name="password" id="LoginPassword" placeholder="Contraseña">
                <span id="LoginPasswordError" class="_MsgError"></span>
            </label>
            <button type="submit">Entrar / Nuevo</button>
        </form>
    </div>
    <div class="Sidebar">
        <div class="SideBarButton"></div>
        <header>
            <div class="Avatar"></div>
            <div class="UserName"></div>
        </header>
        <div class="GoodAction">
            <button>Crear personaje</button>
        </div>
        <nav>
            <ul>
                <li><a href="">Personajes</a></li>
                <li><a href="">Campañas</a></li>
                <li><a href="">Players</a></li>
                <li><a href="">Biblioteca</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
